
<!DOCTYPE html>
<html>
<head>
  <title> Basic CSS styling </title>
<style>
     /* styling of body */
     body  {
       background-color: #f4f4f4;
       font-family: Verdana, sans-serif;
       padding: 20px;
     }

     /* Styling h1 tag */
     h1   {
       color: purple;
       text-align: center;
       font-size: 40px;
     }
    
     /* Styling of paragraph */
     p    {
       color: #333;
       line-height: 1.6;
       font-size: 18px;
     }

     /* Styling Links */
     a    {
        color:red;
        text-decoration:none;
     }

      a:hover  {
        color:blue;
    }

     /* Styling button */
     button{
       background-color: green;
       color: white;
       padding: 10px 20px;
       border-radius: 6px;
       cursor: pointer;
    }

    button:hover {
       background-color: red;
    }

     /* Styling images */
     img  {
       width: 200px;
       border-radius: 10px;
    }

    /* Styling of box */
     .box  {
       background: pink;
       padding: 20px;
       border: 2px solid #ddd;
       width: 200px;
       margin: 20px auto; 
       text-align: center;
       border-radius: 5px;
     }
</style>

</head>
